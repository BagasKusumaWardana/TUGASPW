<!DOCTYPE HTML>
<html>
<head>
<title> ORGANISASI FASILKOM </title>
    <link rel="stylesheet" href="style.css">
   
    </head>
<body>
    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
            <h2 class="judul">Pendaftaran Organisasi </h2>
        </div>
    <div class="artikel">
            <form action="#" method="post">
                <div class="grup">
                    <label for="NAMA">Nama </label>
                    <input type ="text"placeholder="Masukkan Nama Anda ">
                </div>
                <div class="grup">
                    <label for="NIM">NIM </label>
                    <input type ="text"placeholder="Masukkan NIM Anda ">
                </div>
                <div class="grup">
                    <label for="email">E-mail </label>
                    <input type="text" placeholder="Masukkan Alamat Email Anda">
                </div>
                 <div class="grup">
                    <label for="No hp">Nomer HP</label>
                    <input type="text" placeholder="Masukkan Nomer HP Anda">
                 </div>
                <div class="grup">
                    <label for="kelamin">Jenis Kelamin</label>
                    <input type="radio" name="l">Pria<br />
                    <input type="radio" name="p">Perempuan
                </div>
                <tr>
                    <td>Pilih Organisasi </td>
                    <td>: <select name="Organisasi">
                        <option value="BEM">BEM</option>
                        <option value="BPM" selected="selected">BPM</option>
                        <option value="HIMASIF">HIMASIF</option>
                        <option value= "HIMATIF">HIMATIF</option>
                        <option value= "LAOS">LAOS</option>
                        <option value= "BALWANA">BALWANA</option>
                        <option value= "BINARY">BINARY</option>
                        <option value= "ETALASE">ETALASE</option>
                        </select></td>
                </tr>
                
                
                <div class="grup">
                    <input type="submit" value="Done">
                </div>
                
           
       
   
</body>
</html>
